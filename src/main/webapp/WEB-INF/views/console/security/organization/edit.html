<!DOCTYPE html>
<#include "/console/layout/main.html"/>
<html class="fuelux" >
<@headEdit/>
<body>
<div class="container">
    <form role="form" id="formSubmit" commandName="organization" class="form-horizontal"
          data-fv-framework="bootstrap"
          data-fv-message="This value is not valid"
          data-fv-feedbackicons-valid="glyphicon glyphicon-ok"
          data-fv-feedbackicons-invalid="glyphicon glyphicon-remove"
          data-fv-feedbackicons-validating="glyphicon glyphicon-refresh">
        <!-- Modal -->
        <div class="panel panel-default">
            <div class="panel-heading">组织管理</div>
            <div class="panel-body">
                <div class="control-group">
                    <input type="hidden" name="id" id="id"/>
                </div>

                <div class="row control-group">
                    <div class="col-sm-2 col-sm-offset-1">
                        <label class="control-label" for="name">名称</label>
                    </div>
                    <div class="col-sm-8 controls">
                        <input type="text" class="form-control" id="name" name="name" maxlength="50"
                               placeholder="输入模块名称" size="100" required   />
                    </div>
                </div>


                <div class="row control-group">
                    <div class="col-sm-2 col-sm-offset-1">
                        <label class="control-label" for="description">描述</label>
                    </div>
                    <div class="col-sm-8 controls">
                        <input type="text" class="form-control" id="description" name="description" maxlength="100"
                               placeholder=""  >
                    </div>
                </div>

                <div class="row control-group">
                    <div class="col-sm-2 col-sm-offset-1">
                        <label class="control-label" for="parentId">上级</label>
                    </div>
                    <div class="col-sm-8 controls">
                        <input type="hidden" class="form-control" id="parentId" name="parentId" maxlength="15"
                               placeholder="上级选择" >
                        <ul class="tree tree-folder-select" role="tree" id="myTree">
                            <li class="tree-branch hide" data-template="treebranch" role="treeitem" aria-expanded="false">
                                <div class="tree-branch-header">
                                    <button class="glyphicon icon-caret glyphicon-play"  type="button"><span class="sr-only">Open</span></button>
                                    <button class="tree-branch-name" type="button">
                                        <span class="glyphicon icon-folder glyphicon-folder-close"></span>
                                        <span class="tree-label"></span>
                                    </button>
                                </div>
                                <ul class="tree-branch-children" role="group"></ul>
                                <div class="tree-loader" role="alert">加载...</div>
                            </li>
                            <li class="tree-item hide" data-template="treeitem" role="treeitem">
                                <button class="tree-item-name" type="button">
                                    <span class="glyphicon icon-item fueluxicon-bullet"></span>
                                    <span class="tree-label"></span>
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>



            </div>

            <div class="panel-footer">
                <div class="row control-group">
                    <div class="col-sm-4 col-sm-offset-5">
                        <div style="align-content: center">
                            <button type="submit" id="save" class="btn btn-primary" >保存</button>
                            <button type="button" id="back" class="btn btn-default">取消</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </form>

</div>
<!-- /.container -->

</body>
<@foot/>
<script src="${base}/styles/js/module/security/organization/edit.js"></script>
<script type="text/javascript">
    var organization = JSON.parse(JSON.stringify(${organization}));
</script>
</html>
