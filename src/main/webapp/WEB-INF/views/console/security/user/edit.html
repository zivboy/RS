<!DOCTYPE html>
<#include "/console/layout/main.html"/>
<html class="fuelux" >
<@headEdit/>
<body>
<div class="container">
    <form role="form" id="formSubmit" commandName="user" class="form-horizontal"
          data-fv-framework="bootstrap"
          data-fv-message="This value is not valid"
          data-fv-feedbackicons-valid="glyphicon glyphicon-ok"
          data-fv-feedbackicons-invalid="glyphicon glyphicon-remove"
          data-fv-feedbackicons-validating="glyphicon glyphicon-refresh">
        <!-- Modal -->
        <div class="panel panel-default">
            <div class="panel-heading">用户管理</div>
            <div class="panel-body">
                <div class="control-group">
                    <input type="hidden" name="id" id="id"/>
                    <input type="hidden" name="salt" id="salt">
                    <input type="hidden" name="username" id="username">
                </div>

                <div class="row control-group">
                    <div class="col-sm-2 col-sm-offset-1">
                        <label class="control-label" for="realname">真实姓名</label>
                    </div>
                    <div class="col-sm-8 controls">
                        <input type="text" class="form-control" id="realname" name="realname" maxlength="50"
                               placeholder="输入真实姓名" size="100" required   />
                    </div>
                </div>

                <div class="row control-group">
                    <div class="col-sm-2 col-sm-offset-1">
                        <label class="control-label" for="email">邮箱账号</label>
                    </div>
                    <div class="col-sm-8 controls">
                        <input type="email" class="form-control" id="email" name="email" maxlength="50"
                               placeholder="输入邮箱 123@gmail.com"  >
                    </div>
                </div>


                <div class="row control-group">
                    <div class="col-sm-2 col-sm-offset-1">
                        <label class="control-label" for="plainPassword">密码</label>
                    </div>
                    <div class="col-sm-8 controls">
                        <input type="password" class="form-control" id="plainPassword" name="plainPassword"
                               maxlength="10"
                               placeholder="输入密码 " >
                    </div>
                </div>

                <div class="row control-group">
                    <div class="col-sm-2 col-sm-offset-1">
                        <label class="control-label" for="phone">电话</label>
                    </div>
                    <div class="col-sm-8 controls">
                        <input type="number" class="form-control" id="phone" name="phone" maxlength="15"
                               placeholder="输入移动电话" required>
                    </div>
                </div>

                <div class="row control-group">
                    <div class="col-sm-2 col-sm-offset-1">
                        <label class="control-label" >角色</label>
                    </div>
                    <div class="col-sm-8 controls">
                        <select id="roles" name="roles" class="form-control" multiple required>
                        </select>
                    </div>
                </div>

                <div class="row control-group">
                    <div class="col-sm-2 col-sm-offset-1">
                        <label class="control-label" for="orgId">部门</label>
                    </div>
                    <div class="col-sm-8 controls">
                        <input type="hidden" class="form-control" id="orgId" name="orgId" maxlength="15"
                               placeholder="部门选择" >
                        <ul class="tree tree-folder-select" role="tree" id="myTree">
                            <li class="tree-branch hide" data-template="treebranch" role="treeitem" aria-expanded="false">
                                <div class="tree-branch-header">
                                    <button class="glyphicon icon-caret glyphicon-play"  type="button"><span class="sr-only">Open</span></button>
                                    <button class="tree-branch-name" type="button">
                                        <span class="glyphicon icon-folder glyphicon-folder-close"></span>
                                        <span class="tree-label"></span>
                                    </button>
                                </div>
                                <ul class="tree-branch-children" role="group"></ul>
                                <div class="tree-loader" role="alert">加载...</div>
                            </li>
                            <li class="tree-item hide" data-template="treeitem" role="treeitem">
                                <button class="tree-item-name" type="button">
                                    <span class="glyphicon icon-item fueluxicon-bullet"></span>
                                    <span class="tree-label"></span>
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="row control-group">
                    <div class="col-sm-2 col-sm-offset-1">
                        <label class="control-label" for="status">状态</label>
                    </div>
                    <div class="col-sm-8 controls">
                        <div class="pull-left">
                        <div class="switch" >
                            <input type="checkbox" id="status" name="status" data-size="small" value="enabled" checked="true" data-on-color="success" data-off-color="warning" data-on-text="在用" data-off-text="注销">
                        </div>
                    </div>
                    </div>
                </div>


            </div>

            <div class="panel-footer">
                <div class="row control-group">
                    <div class="col-sm-4 col-sm-offset-5">
                        <div style="align-content: center">
                        <button type="submit" id="save" class="btn btn-primary" >保存</button>
                        <button type="button" id="back" class="btn btn-default">取消</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </form>

</div>
<!-- /.container -->

</body>
<@foot/>
<script src="${base}/styles/js/module/security/user/edit.js"></script>
<script type="text/javascript">
    var user = JSON.parse(JSON.stringify(${user}));
</script>
</html>
