<!DOCTYPE html>
<#include "/console/layout/main.html"/>
<html class="fuelux">
<@headEdit/>
<body>
<div class="container">
    <form role="form" id="formSubmit" commandName="picture" class="form-horizontal"
          data-fv-framework="bootstrap"
          data-fv-message="This value is not valid"
          data-fv-feedbackicons-valid="glyphicon glyphicon-ok"
          data-fv-feedbackicons-invalid="glyphicon glyphicon-remove"
          data-fv-feedbackicons-validating="glyphicon glyphicon-refresh">
        <!-- Modal -->
        <div class="panel panel-default">
            <div class="panel-heading">学生照片</div>
            <div class="panel-body">
                <div class="control-group">
                    <input type="hidden" name="id" id="id"/>

                </div>
                <div class="row control-group">
                    <div class="col-sm-2 col-sm-offset-1"><label class="control-label" for="studentYear">学生年份</label>
                    </div>
                    <div class="col-sm-8 controls">
                        <input type="number" class="form-control" id="studentYear" name="studentYear" maxlength="4"
                               placeholder="输入学生年份" size="4" required/>
                    </div>
                </div>
                <div class="row control-group">
                    <div class="col-sm-2 col-sm-offset-1"><label class="control-label" for="path">路径</label>
                    </div>
                    <div class="col-sm-8 controls">
                        <input type="text" class="form-control" id="path" name="path" maxlength="50" placeholder="输入路径"
                               size="100" required/>
                    </div>
                </div>


                <div class="row control-group">
                    <div class="col-sm-2 col-sm-offset-1"><label class="control-label label-important" for="infomation">说明</label>
                    </div>
                    <div class="col-sm-8 controls">
                        <label id="infomation" class="label-important">请输入路径,例如服务器windows下 F://students/picture; linux下
                            home/myName/students/picture</label>
                    </div>
                </div>

            </div>

            <div class="panel-footer">
                <div class="row control-group">
                    <div class="col-sm-4 col-sm-offset-5">
                        <div style="align-content: center">
                            <button type="submit" id="save" class="btn btn-primary">保存</button>
                            <button type="button" id="back" class="btn btn-default">取消</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </form>

</div>
<!-- /.container -->

</body>
<@foot/>
<script src="${base}/styles/js/module/business/picture/edit.js"></script>
<script type="text/javascript">
    var picture = JSON.parse(JSON.stringify(${picture}));
</script>
</html>
